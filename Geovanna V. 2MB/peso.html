<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Programa Cálculo do Peso Ideal</title>
</head>
<body>
   <h1>Programa Cálculo do Peso Ideal</h1> 
     <form>
   <p>Nome:
       <input type="text" id="inNome" required>
   </p>
   
    <p> Sexo:
        <input type="radio" name="sexo" id="inMasculino" required> Masculino
        <input type="radio" name="sexo" id="inFeminino" required> Feminino

    </p>

    <p> Altura:
        <input type="number" id="inAltura" min="1.20" max="2.00" step="0.01" required>
    </p>
 
    <input type="submit" value="Calcular Peso Ideal" rquired>
    <input type="reset" value="Limpar Campo" required>
    </form>
        <h3></h3>
        <script src="peso.js"></script>

</body>
</html>
